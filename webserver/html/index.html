<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RemoteAudio WebUI</title>
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="/static/css/ripples.min.css">
  <link rel="stylesheet" href="/static/css/nouislider.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">RemoteAudio WebUI</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div id="app">
    <div class="container">
      <div class="starter-template">
        <div class="row">
          <audioservers
              :servers="sortedAudioServers"
              v-on:set-audioserver="setAudioServer"
              v-on:set-rxstate="setRxState">
          </audioservers>
          <div class="col-lg-4 col-md-4 col-sm-6">
            <div class="panel panel-primary">
              <div class="panel-heading">Local Audio</div>
              <div class="panel-body">
                <div class="list-group">
                  <h4 class="list-group-item-heading">Speaker Volume</h4>
                  <div class="list-group-item">
                    <div id="rxVolumeSlider" class="slider"></div>
                  </div>
                  <hr>
                  <h4 class="list-group-item-heading">Tx Volume</h4>
                  <div class="list-group-item">
                    <div id="txVolumeSlider" class="slider"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-6">
            <div class="panel panel-primary">
              <div class="panel-heading">PTT</div>
              <div class="panel-body">
                <div class="list-group">
                  <div class="list-group-item">
                    <button class="btn btn-default btn-raised" v-bind:class="{'btn-danger': txOn}" @click="sendTxOn"><i class="fa fa-microphone" aria-hidden="true"></i> TX Audio</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="wsConnection">
      <p id="wsConnected" class="bg-success" v-bind:class="{'hidden': hideWsConnectionMsg}" v-if="wsConnected">
        <i class="fa fa-check"></i> Connected to remoteAudio Client
      </p>
      <p id="no-wsConnection" class="bg-danger" v-else="wsConnected">
        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i> Connecting to remoteAudio client
      </p>
    </div>
  </div>
  <!-- /.container -->
  <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/chart.js"></script>
  <script src="/static/js/vue.min.js"></script>
  <script src="/static/js/vue-resource.min.js"></script>
  <script src="/static/js/nouislider.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/material.min.js"></script>
  <script src="/static/js/ripples.min.js"></script>
  <script src="/static/js/reconnecting-websocket.js"></script>
  <script src="/static/js/components/audioserver.js"></script>
  <script src="/static/js/components/audioservers.js"></script>
  <script src="/static/js/app.js"></script>
</body>

</html>
